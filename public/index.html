
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #a5bfdd;
  overflow: hidden;
}

.loading {
  text-align: center;
  margin: 80px;
}

div {
  position: absolute;
  font: 10px sans-serif;
  background: #a5bfdd;
  padding: 10px;
  left: 0;
  bottom: 0;
}

a {
  color: #777;
}

path {
  stroke: #d9d9d5;
  stroke-linejoin: round;
  stroke-width: 0.25px;
}

</style>

<p class="loading">Loading</p>
<link href="tipsy.css" rel="stylesheet" type="text/css" />
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="jquery.tipsy.js"></script>
<script>
d3.json("flakar.json", function(error, topology) {

  var projection = d3.geo.mercator()
      .center([-21.9333, 64.1333])
      .scale((1 << 16) / 2 / Math.PI);

  var path = d3.geo.path()
      .projection(projection);

  var opacity = d3.scale.linear()
      .domain([0, 20])
      .range([0.3, 1]);    

  var zoom = d3.behavior.zoom()
      .scaleExtent([1 / 4, 4])
      .on("zoom", zoomed);

  var svg = d3.select("body").append("svg")
    .call(zoom)
    .append("g");

  var contour = svg.selectAll("path")
    .data(topojson.feature(topology, topology.objects.flakar).features)
    .enter().append("path")
    .style("fill", "f4f3f0");

  d3.select(window).on("resize", resized);
  d3.select(".loading").remove();

  resized();

  function zoomed() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  }

  function resized() {
    var width = window.innerWidth, height = window.innerHeight;
    projection.translate([100, height - 100]);
    svg.attr("width", width).attr("height", height);
    contour.attr("d", path);
  }

  d3.csv("data.csv", function(data) {
            
            svg.selectAll("circle")
               .data(data)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                 return projection([d.lon, d.lat])[0];
               })
               .attr("cy", function(d) {
                 return projection([d.lon, d.lat])[1];
               })
               .attr("r", function(d) {
                return Math.sqrt(parseInt(d.M) * 100);
               })
               .attr("opacity", function(d) { return opacity(d.dpth); })
               .style("fill", "red")

                $('svg circle').tipsy({ 
                  gravity: 'w', 
                  html: true, 
                  title: function() {
                    var d = this.__data__, lt = d.lat;
                    return 'Hi there! My latitute is' + lt; 
                  }
            
          });
 
  });
});

</script>
